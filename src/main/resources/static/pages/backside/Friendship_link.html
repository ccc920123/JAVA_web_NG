<!DOCTYPE html>

<head>

    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet"/>
    <link href="../../css/right.css" rel="stylesheet"/>

    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>

    <![endif]-->

<body>
<!--面包屑-->
<div class="place">
    <span>当前位置：</span>
    <ul class="placeul">
        <li><a href="#">系统管理</a></li>
        <li><a href="#">友情链接</a></li>
    </ul>
</div>
<!--内容区域-->
<div class="right_box">
    <!--查询筛选-->
    <ul class="seachform">
        <span class="pression" pression="152" >
            <li>
                <input name="" type="button" class="scbtn_tj" value="添加链接" style="width: 100px;"
                       onclick="window.location.href = 'Add_Friendshiplink.html?ly=add'"/>
            </li>
                </span>
    </ul>
    <!--内容列表-->
    <div class="formtitle"><span>友情链接列表</span></div>
    <table class="tablelist">
        <thead>
        <tr>
            <th width="25%">链接名称</th>
            <th width="50%">链接地址</th>
            <th width="25%">操作</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <!--分页样式-->
    <div class="page_css">
        <div class="box">
            <div id="page" class="page"></div>
            <div class="info">
                <p>当前页数:<span id="current1" id="pageNo">1</span>，共<span id="total">100</span>条数据</p>
            </div>
        </div>
    </div>

</div>
<!--控制IE8下面包屑的背景图标-->
<script type="text/javascript">
    $(".placeul li:last-child").addClass("nones");
</script>
