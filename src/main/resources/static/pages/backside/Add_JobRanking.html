<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <!--日历选择器-->
    <!--日期样式文件-->
    <link href="../../plugin/layui-v1.0.7/css/layui.css" rel="stylesheet" />
    <link href="../../css/date.css" rel="stylesheet" />
    <!--<link href="../../css/laydate.css" rel="stylesheet" />-->
    <!--<script src="../../js/laydate.js"></script>-->


    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/pinyin.js"></script>
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <script type="text/javascript" src="../../js/backstage/popup/addjobrank.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->

</head>
<body>

<!--面包屑-->
<div class="place">
    <span>当前位置：</span>
    <ul class="placeul">
        <li><a href="#">系统管理</a></li>
        <li><a href="#">工作考评</a></li>
        <li><a href="#">添加考评</a></li>
    </ul>
</div>
<!--内容区域-->
<div class="right_box">
    <!--内容列表-->
    <div class="formtitle"><span>添加</span></div>
    <table class="add_tabel">
        <tbody>
        <tr>
            <td>
                <ul class="seachform">
                    <li>
                        <label>考评名称：</label><input name="" type="text" class="scinput" style="width: 400px;" id="pmmc" onkeyup="setFirstCharacter()"/></li>
                </ul>
            </td>
            <td>
                <ul class="seachform">
                    <li>
                        <label>考评首拼：</label><input name="" type="text" class="scinput" style="width: 400px;" id="pmsp"/></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ul class="seachform">
                    <li><label>考评类型：</label>
                        <select id="khlx" style="width:400px;height: 30px;line-height: 30px;" onchange="gradeChange()" >
                            <option value="">---选择考评类型---</option>
                        </select>
                    </li>
                </ul>
            </td>
            <td>
                <ul class="seachform">
                    <li> <label>考评时间：</label>
                        <div class="layui-inline" id="ydkh"> <!-- 注意：这一层元素并不是必须的 -->
                            <input type="text" class="layui-input" style="width: 400px;" id="ydkhsj">
                        </div>
                        <div class="layui-input-inline" id="ndkh"  style="display: none">
                            <input type="text" class="layui-input" style="width: 400px;" id="ndkhsj">
                        </div>
                        <div class="layui-input-inline" id="jdkh" style="display: none">
                            <input type="text" class="layui-input" style="width: 200px;" id="jdkhsj">
                        </div>
                        <div class="layui-input-inline" id="jdkhxz"  style="display: none">
                            <select id="jdkhxzjd" class="layui-input" style="width: 200px;" style="width: 200px">
                                <option value="1">第一季度</option>
                                <option value="2">第二季度</option>
                                <option value="3">第三季度</option>
                                <option value="4">第四季度</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <ul class="seachform">
                    <li>
                        <label>所属区域：</label>
                        <table>
                            <tr>
                                <td><span id="ajqy"></span></td>
                                <td>&nbsp;&nbsp;</td>
                                <td><span id="bjqy"></span></td>
                                <td>&nbsp;&nbsp;</td>
                                <td><span id="cjqy"></span></td>
                                <td>&nbsp;&nbsp;</td>
                                <td><span id="djqy"></span></td>
                            </tr>
                        </table>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">
                <input class="btn_primary" type="button" value="提交" onclick="operationJob()"/><input class="btn_default" type="button" value="取消" onclick="goback()"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--控制IE8下面包屑的背景图标-->
<script type="text/javascript">
    $(".placeul li:last-child").addClass("nones");
</script>
<!--弹出层控制-->
<script type="text/javascript">
    //弹出隐藏层
    function ShowDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = 'block';
        document.getElementById(bg_div).style.display = 'block';
        var bgdiv = document.getElementById(bg_div);
        bgdiv.style.width = document.body.scrollWidth;
        // bgdiv.style.height = $(document).height();
        $("#" + bg_div).height($(document).height());
    };
    //关闭弹出层
    function CloseDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = 'none';
        document.getElementById(bg_div).style.display = 'none';
    };
</script>

</body>
</html>
