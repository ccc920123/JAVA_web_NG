<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../js/backstage/popup/assessDetails.js"></script>
    <script type="text/javascript" src="../../plugs/excel.js" language="JavaScript"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
    <style>
        #debody tr:hover{
            background: none;
        }
    </style>
</head>
<body>
    <!--面包屑-->
    <div class="place">
        <span>当前位置：</span>
        <ul class="placeul">
            <li><a href="#">考核管理</a></li>
            <li><a href="#">考核查询</a></li>
            <li><a href="#">考核详情</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box" style="text-align: center">
        <ul>
            <li style="float:right; margin-bottom: 20px">
                <input name="" type="button" class="scbtn_dc" value="导出Excel" style="width:120px;" onclick="method5('stat')"/>
            </li>
        </ul>

        <!--内容列表-->
        <table class="tablelist" style="margin-top: 10px" id="stat">
            <thead>

            <tr>
                <td colspan="4">
                    <div class="ranking_title" style="margin-top: 0px; padding-bottom: 10px">
                        <h1 style="text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 0px" id="pmxmmc"></h1>
                        <p>考核期间：<span id="pmkssj"></span></p>
                    </div>
                </td>
            </tr>
                <tr>
                    <th style="text-align: center">排名</th>
                    <th style="text-align: center">行政区域</th>
                    <th style="text-align: center">得分</th>
                    <th style="text-align: center">操作</th>
                </tr>
            </thead>
            <tbody id="debody"></tbody>
        </table>

        <!--分页样式-->
        <div class="page_css" style="display:none;">
            <div class="box">
                <div id="depage"></div>
                <div class="info">
                    <p>当前页数:<span  id="depageNo"></span>，共<span id="detotal">0</span>条数据</p>
                </div>
            </div>
        </div>

    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type="text/javascript">
        $(".placeul li:last-child").addClass("nones");
    </script>

</body>
</html>
