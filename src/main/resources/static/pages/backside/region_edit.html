<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../plugs/pinyin.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/backstage/popup/alterArea.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
</head>
<body>
    <!--面包屑-->
    <div class="place">
        <span>当前位置：</span>
        <ul class="placeul">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">区域管理</a></li>
            <li><a href="#" id="tag_title">修改区域</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box">
        <!--内容列表-->
        <div class="formtitle"><span id="tag_title1">修改区域</span></div>
        <table class="add_tabel">
            <tbody>
                <tr>
                    <td>
                        <ul class="seachform">
                            <li><label>区域名称：</label><input id="qyname" name="" type="text" class="scinput" style="width:400px;" onkeyup="setFirstCharacter()"/></li>
                        </ul>
                    </td>
                    <td>
                        <ul class="seachform">
                            <li><label>区域首拼：</label><input id="qysp" name="" type="text" class="scinput" style="width: 400px;" /></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul class="seachform">
                            <li>
                                <label>区域编号：</label><input id="qyid" name="" type="text" class="scinput" style="width:400px" maxlength="12"  onkeyup="value=this.value.replace(/\D+/g,'')";/>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul class="seachform">
                            <li><label>创&nbsp;建&nbsp;人：</label><input id="cjr" name="" type="text" class="scinput" style="width: 400px;" /></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <ul class="seachform">
                            <li>
                                <label>所属区域：</label>
                                <table>
                                    <tr>
                                        <td><span id="ajqy"></span></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td><span id="bjqy"></span></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td><span id="cjqy"></span></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td><span id="djqy"></span></td>
                                    </tr>
                                </table>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <ul class="seachform" >
                            <li>
                                <label style="font-weight:normal;">区域简介：</label>
                                <div style="float: left; ">
                                    <textarea id="qyjj" class="comments" rows="10" cols="10"> </textarea>
                                </div>
                            </li>
                        </ul>
                    </th>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center;">
                        <input class="btn_primary" type="button" onclick="operationJob()" value="确认" /><input class="btn_default" type="button" value="取消" onclick="goback()"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type=text/javascript>
        $(".placeul li:last-child").addClass("nones");
    </script>
</body>
</html>
