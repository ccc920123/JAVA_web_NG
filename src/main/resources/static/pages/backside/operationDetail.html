    <meta http-equiv="Expires" content="0">

    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />

<body>
<table class="add_tabel" style="margin: 10px">
    <tbody>
    <tr>
        <td>
            <ul class="seachform">
                <li><label>操作类型：</label><input id="opUrl" name="" type="text" class="scinput2" style="width:400px;" readonly/></li>
            </ul>
        </td>
        <td>
            <ul class="seachform">
                <li><label>操作时间：</label><input id="opTime" name="" type="text" class="scinput2" style="width: 400px;"readonly /></li>
            </ul>
        </td>
    </tr>
    <tr>
        <td>
            <ul class="seachform">
                <li>
                    <label>操&nbsp;作&nbsp;人：</label><input id="realname" readonly name="" type="text" class="scinput2" style="width:400px"/>
                </li>
            </ul>
        </td>
        <td>
            <ul class="seachform">
                <li><label>操作结果：</label><input id="opStrResult" readonly name="" type="text" class="scinput2" style="width: 400px;" /></li>
            </ul>
        </td>
    </tr>
    <tr>
        <td>
            <ul class="seachform">
                <li>
                    <label>终端地址：</label><input id="opIp" readonly name="" type="text" class="scinput2" style="width:400px"/>
                </li>
            </ul>
        </td>
        <td>
            <ul class="seachform">
                <li><label>操作用户：</label><input id="uname"readonly name="" type="text" class="scinput2" style="width: 400px;" /></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th colspan="2">
            <ul class="seachform" >
                <li>
                    <label style="font-weight:normal;">关键信息：</label>
                    <div style="float: left; ">
                        <textarea id="opContent" class="comments2" rows="10" cols="10" readonly> </textarea>
                    </div>
                </li>
            </ul>
        </th>
    </tr>
    <!--<tr>-->
        <!--<td colspan="4" style="text-align: center;">-->
            <!--<input class="btn_primary" type="button" onclick="operationJob()" value="确认" /><input class="btn_default" type="button" value="取消" onclick="goback()"/>-->
        <!--</td>-->
    <!--</tr>-->

</table>
