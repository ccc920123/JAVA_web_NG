<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/des/md5.js"></script>
    <script type="text/javascript" src="../../js/backstage/userPwd.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
</head>
<body>
    <!--面包屑-->
    <div class="place">
        <span>当前位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">修改密码</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box">
        <!--内容列表-->
        <div class="formtitle"><span>修改用户密码</span></div>
        <table class="add_tabel">
            <tbody>
                <tr>
                    <td>
                        <ul class="seachform">
                            <li><label>原始密码：</label><input id="oldPwd" name="" type="password" class="scinput" style="width:400px;" /></li>
                        </ul>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <ul class="seachform">
                            <li><label>修改密码：</label><input id="newPwd" name="" type="password" class="scinput" style="width:400px;" /></li>
                        </ul>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <ul class="seachform">
                            <li><label>确认密码：</label><input id="surePwd" name="" type="password" class="scinput" style="width:400px;" /></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: left;">
                        <input class="btn_primary" type="button" value="确认" onclick="changePwd()" />
                        <input class="btn_default" type="button" value="取消" onclick="goback()"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type=text/javascript>
        $(".placeul li:last-child").addClass("nones");
    </script>

</body>
</html>
