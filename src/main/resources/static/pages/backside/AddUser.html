<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <link href="../../css/select.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/select-ui.min.js"></script>

    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../plugs/pinyin.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/des/md5.js"></script>
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <script type="text/javascript" src="../../js/backstage/popup/userInfo.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->

</head>
<body>
    <!--面包屑-->
    <div class="place">
        <span>当前位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">用户管理</a></li>
            <li><a href="#" id="title">添加用户</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box">
        <!--内容列表-->
        <div class="formtitle"><span id="title2">添加新用户</span></div>
        <table class="add_tabel">
            <tbody>
                <tr>
                    <td>
                        <ul class="seachform">
                            <li>
                                <label>用户姓名：</label><input name="" type="text" class="scinput" style="width: 400px;" id="relname" onkeyup="setFirstCharacter()"/></li>
                        </ul>
                    </td>
                    <td>
                        <ul class="seachform">
                            <li>
                                <label>联系电话：</label><input name="" type="text" class="scinput" style="width: 400px;" id="lxdh"/>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul class="seachform">
                            <li>
                                <label>用户首拼：</label><input name="" type="text" class="scinput" style="width: 400px;" id="yhsp"/></li>
                        </ul>
                    </td>
                    <td>
                        <ul class="seachform">
                            <li>
                                <label>身份证号：</label><input name="" type="text" class="scinput" style="width: 400px;" id="sfzhm"/></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul class="seachform">
                            <li>
                                <label>用户账号：</label><input onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" type="text" class="scinput" style="width: 400px;" id="account"/></li>
                        </ul>
                    </td>
                    <td>
                        <ul class="seachform">
                            <li>
                                <label>用户密码：</label><input type="password" class="scinput" style="width: 400px;" id="password"/></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul class="seachform">
                            <li>
                                <table>
                                    <tr>
                                        <td> <label>用户性别：</label></td>
                                        <td>
                                            <select  id="sex" style="width: 100px;height: 30px;line-height: 30px;">
                                                <option value="">选择性别</option>
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                            </select>
                                        </td>
                                        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                                        <td><lable>用户状态：</lable></td>
                                        <td>
                                            <select  id="state" style="width: 100px;height: 30px;line-height: 30px;">
                                                <option value="">选择状态</option>
                                                <option value="1">正常</option>
                                                <option value="0">停用</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul class="seachform">
                            <li>
                                <table>
                                    <tr>
                                        <td>  <label>所属区域：</label></td>
                                        <td><span id="ajqy"></span></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td><span id="bjqy"></span></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td><span id="cjqy"></span></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td><span id="djqy"></span></td>
                                    </tr>
                                </table>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center;">
                        <input class="btn_primary" type="button" value="确认" onclick="operationUser()"/><input class="btn_default" type="button" value="取消" onclick="goback()" />
                    </td>
                </tr>
            </tbody>
        </table>
        <!--弹出层的内容-->
        <div id="fade" class="black_overlay">
        </div>
        <div id="MyDiv" class="white_content">
            <div class="MyDiv_title">
                <em>区域信息</em>
                <span onclick="CloseDiv('MyDiv','fade')">关闭 ☒</span>
            </div>
            <div class="treeDiv">
                <div class="zTreeDemoBackground left">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
            <div class="tree_btn">
                <input class="btn_primary" type="button" value="确认" /><input class="btn_default" onclick="CloseDiv('MyDiv', 'fade')" type="button" value="关闭" />
            </div>
        </div>
    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type="text/javascript">
        $(".placeul li:last-child").addClass("nones");
    </script>
    <!--控制select的宽度-->
    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select1").uedSelect({
                width: 402
            });
        });
    </script>
    <!--弹出层控制-->
    <script type="text/javascript">
        //弹出隐藏层
        function ShowDiv(show_div, bg_div) {
            document.getElementById(show_div).style.display = 'block';
            document.getElementById(bg_div).style.display = 'block';
            var bgdiv = document.getElementById(bg_div);
            bgdiv.style.width = document.body.scrollWidth;
            // bgdiv.style.height = $(document).height();
            $("#" + bg_div).height($(document).height());
        };
        //关闭弹出层
        function CloseDiv(show_div, bg_div) {
            document.getElementById(show_div).style.display = 'none';
            document.getElementById(bg_div).style.display = 'none';
        };
    </script>
</body>
</html>
