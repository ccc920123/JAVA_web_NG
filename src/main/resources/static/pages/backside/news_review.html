    <!--面包屑-->

        <span>当前位置：</span>

            <li><a href="#">首页</a></li>
            <li><a href="#">动态管理</a></li>
            <li><a href="#">动态审核</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box">
        <!--查询筛选-->

        <ul class="seachform pression"   pression="211" >
            <li>
                <label></label>
                <input name="" type="text" class="scinput" placeholder="区域名称、首拼" id="areacon"/></li>
            <li class="margin_left20">

                <input name="" type="text" class="scinput" placeholder="标题名称、首拼" id="btcon"/></li>

                <label></label>
                <div class="vocation">
                    <select class="select3" id="audit">
                        <option value="">-审核状态-</option>
                        <option value="0">未审核</option>
                        <option value="1">审核通过</option>
                        <option value="2">审核未通过</option>
                    </select>
                </div>
            </li>
             <li>
                <label></label>
                <input name="" type="button" class="scbtn_cx" value="查询" onclick="getDtInfo()"/>
            </li>
        </ul>
        <!--内容列表-->
        <div class="formtitle"><span>动态列表</span></div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th width="10%">来源区域</th>
                    <th width="10%">发布位置</th>
                    <th width="25%">标题</th>
                    <th width="10%">拟稿人</th>
                    <th width="10%">发布时间</th>
                    <th width="10%">推送状态</th>
                    <th width="10%">审核状态</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <!--分页样式-->
        <div class="page_css">
            <div class="box">
                <div id="page"></div>
                <div class="info">
                    <p>当前页数:<span id="pageNo" >1</span>，共<span id="total">100</span>条数据</p>
                </div>
            </div>
        </div>

    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type="text/javascript">
        $(".placeul li:last-child").addClass("nones");
    </script>
    <!--控制select的宽度-->
    <script type="text/javascript">
        $(document).ready(function (e) {

            $(".select3").uedSelect({
                width: 152
            });
        });
    </script>
    <!--给偶数行的tr添加背景色-->
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>

    <!--弹出层控制-->
    <script type="text/javascript">
        //弹出隐藏层
        function ShowDiv(show_div, bg_div) {
            document.getElementById(show_div).style.display = 'block';
            document.getElementById(bg_div).style.display = 'block';
            var bgdiv = document.getElementById(bg_div);
            bgdiv.style.width = document.body.scrollWidth;
            $("#" + bg_div).height($(document).height());
        };
        //关闭弹出层
        function CloseDiv(show_div, bg_div) {
            document.getElementById(show_div).style.display = 'none';
            document.getElementById(bg_div).style.display = 'none';
        };
    </script>
