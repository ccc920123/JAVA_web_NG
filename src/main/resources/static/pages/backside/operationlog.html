<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <link href="../../css/select.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/select-ui.min.js"></script>
    <!--日期样式文件-->
    <link href="../../plugin/layui-v1.0.7/css/layui.css" rel="stylesheet" />
    <link href="../../css/date.css" rel="stylesheet" />
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <script type="text/javascript" src="../../plugs/excel.js" language="JavaScript"></script>
    <script type="text/javascript" src="../../js/backstage/operationLog.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
    <!--城市联动js-->
    <style>
        .layui-form-label{
            width:60px;
        }
        .layui-input-block{
            margin-left:90px;
            margin-right: 20px;
        }
        .ui-time-btn{
            margin-top: 0px;
        }
        .ui-time-box{
            height: 180px;
        }
    </style>
</head>
<body>
<!--面包屑-->
<div class="place">
    <span>当前位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li><a href="#">日志管理</a></li>
    </ul>
</div>
<!--内容区域-->
<div class="right_box">
    <!--查询筛选-->
    <ul class="seachform pression"  pression="161">
        <li> <label style="margin-left: 30px">操作时间：</label></li>
        <li>
            <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                <input type="text" class="layui-input" id="kssj">
            </div>
        </li>
        <li> <label> 至 </label></li>
        <li>
            <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                <input type="text" class="layui-input" id="jssj">
            </div>
        </li>
        <li class="margin_left20">
            <label></label>
            <!--<div class="vocation">-->
            <label></label>
            <input style="width: 400px;" name="" type="text" class="scinput"  placeholder="操作人员或IP" id="condition"/></li>
            <!--</div>-->
        </li>
        <li>
            <label></label>
            <input name="" type="button" class="scbtn_cx" value="查询" onclick="search()"/>
        </li>

    </ul>
    <table class="tablelist" id="stat">
        <thead>

        <tr>
            <th width="10%">序号</th>
            <th width="30%">操作类型</th>
            <th width="20%">操作人</th>
            <th width="20%">操作时间</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <!--分页样式-->
    <div class="page_css">
        <div class="box">
            <div id="page" class="page"></div>
            <div class="info">
                <p>当前页数:<span id="pageNo">1</span>，共<span id="total">100</span>条数据</p>
            </div>
        </div>
    </div>
</div>
<!--控制IE8下面包屑的背景图标-->
<script type="text/javascript">
    $(".placeul li:last-child").addClass("nones");
</script>
<!--控制select的宽度-->
<script type="text/javascript">
    $(document).ready(function (e) {

        $(".select3").uedSelect({
            width: 152
        });
    });
</script>
<!--给偶数行的tr添加背景色-->
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>
</html>
