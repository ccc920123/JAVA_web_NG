<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>

    <!--日期样式文件-->
    <link href="../../plugin/layui-v1.0.7/css/layui.css" rel="stylesheet" />
    <link href="../../css/date.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">

    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <script type="text/javascript" src="../../js/backstage/assessQuery.js"></script>

    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
</head>

<body>
    <!--面包屑-->
    <div class="place">
        <span>当前位置：</span>
        <ul class="placeul">
            <li><a href="#">考核管理</a></li>
            <li><a href="#">数据考核</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box">
        <!--查询筛选-->
        <ul class="seachform" style="text-align: center;">
            <li> <label>考核类型：</label>
                        <select id="khlx" style="width:150px;height: 30px;line-height: 30px;">
                            <option value="">---选择考核类型---</option>
                        </select>
            </li>
            <li> <label style="margin-left: 30px">考核期间：</label></li>
            <li>
                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" class="layui-input" id="kssj">
                </div>
            </li>
            <li> <label> 至 </label></li>
            <li>
                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" class="layui-input" id="jssj">
                </div>
            </li>
            <li>
                <label></label>
                <input name="" type="button" class="scbtn_cx" value="查询" onclick="search()"/>
                <input name="" type="button" class="scbtn_tj" value="新增" onclick="addkhpz()"/>
            </li>
            </span>
        </ul>
        <!--内容列表-->
        <div class="formtitle"><span>考核列表</span></div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th style="width: 10%">序号</th>
                    <th style="width: 30%">考核名称</th>
                    <th style="width: 20%">考核期间</th>
                    <th style="width: 20%">考核类型</th>
                    <th style="width: 15%">操作</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <!--分页样式-->
    <div class="page_css">
        <div class="box">
            <div id="page" class="page"></div>
            <div class="info">
                <p>当前页数:<span id="pageNo">1</span>，共<span id="total">0</span>条数据</p>
            </div>
        </div>
    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type=text/javascript>
        $(".placeul li:last-child").addClass("nones");
    </script>

</body>



</html>
