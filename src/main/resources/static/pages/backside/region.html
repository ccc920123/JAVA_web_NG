<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">
    <script type="text/javascript" src="../../plugs/layui.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <script type="text/javascript" src="../../js/backstage/area.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
</head>
<body>
    <!--面包屑-->
    <div class="place">
        <span>当前位置：</span>
        <ul class="placeul">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">区域管理</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box">
        <!--查询筛选-->
        <ul class="seachform pression"  pression="101">
            <span  class="pression" pression="111" >
            <li><label></label><input style="width:400px;" name="" type="text" class="scinput" id="condition" placeholder="区域名称、首拼" /></li>
            <li>
                <label></label>
                <input name="" type="button" class="scbtn_cx" value="查询" onclick="search()"/>
            </li>
            </span>
            <span  class="pression" pression="110" >
            <li>
                <label></label>
                <input name="" type="button" class="scbtn_tj" value="添加区域" style="width: 100px;"
                       onclick="window.location.href = 'region_edit.html?flag=add&account=no'"/>
            </li>
                </span>
        </ul>
        <!--内容列表-->
        <div class="formtitle"><span>区域列表</span></div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>区域名称</th>
                    <th>区域首拼</th>
                    <th>父级区域</th>
                    <th>父级区域首拼</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <!--分页样式-->
        <div class="page_css">
            <div class="box">
                <div id="page" class="page"></div>
                <div class="info">
                    <p>当前页数:<span id="pageNo">1</span>，共<span id="total">0</span>条数据</p>
                </div>
            </div>
        </div>

    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type=text/javascript>
        $(".placeul li:last-child").addClass("nones");
    </script>

</body>
</html>
