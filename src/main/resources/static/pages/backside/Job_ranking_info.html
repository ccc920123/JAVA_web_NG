<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet"/>
    <link href="../../css/right.css" rel="stylesheet"/>
    <script src="../../js/jquery.min.js"></script>
    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/backstage/popup/rankDetail.js"></script>
    <script type="text/javascript" src="../../plugs/excel.js" language="JavaScript"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
    <style>
        #debody tr:hover {
            background: none;
        }
    </style>
</head>
<body>
<!--面包屑-->
<div class="place">
    <span>当前位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">用户管理</a></li>
        <li><a href="#">工作考评明细</a></li>
    </ul>
</div>
<!--内容区域-->
<div class="right_box" style="text-align: center">
    <ul id="excel">
        <li style="float:right; margin-bottom: 20px">
            <input name="" type="button" class="scbtn_dc" value="导出Excel" style="width:120px;"
                   onclick="method5('stat')"/>
        </li>
    </ul>
    <!--内容列表-->
    <table class="tablelist" style="margin-top: 10px" id="stat">
        <thead border="1" cellspacing="0" cellpadding="0">
        <caption>
            <div class="ranking_title" style="margin-top: 0px; padding-bottom: 10px">
                <h1 style="text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 0px;"
                    id="pmxmmc"></h1>
                <p>考评时间：<span id="pmkssj"></span> ~ <span id="pmjssj"></span></p>
            </div>
        </caption>
        <tr>
            <th rowspan="2">考评区域</th>
            <th id="dx_01">组织领导</th>
            <th id="dx_02">贯彻落实</th>
            <th id="dx_03">督导检查</th>
            <th id="dx_04">工作成效</th>
            <th id="dx_05" style="color: #A60000">扣分</th>
            <th rowspan="2" style="color: blue;">总分数</th>
            <!--<th rowspan="2" style="color: #1e7ccc">考评</th>-->
            <!--<th>小项打分</th>-->

        </tr>

        <tr id="xx_th">

        </tr>
        </thead>
        <tbody id="debody"></tbody>
    </table>
    <div style="text-align:center;">
        <input class="btn_primary" id="sub_button" type="button" value="保存" onclick="operateSure()"/>
    </div>
    <!--分页样式-->
    <div class="page_css" style="display: none">
        <div class="box">
            <div id="depage"></div>
            <div class="info">
                <p>当前页数:<span id="depageNo"></span>，共<span id="detotal">0</span>条数据</p>
            </div>
        </div>
    </div>

</div>
<!--控制IE8下面包屑的背景图标-->
<script type="text/javascript">
    $(".placeul li:last-child").addClass("nones");
</script>

<!--弹出层控制-->
<script type="text/javascript">
    //弹出隐藏层
    function ShowDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = 'block';
        document.getElementById(bg_div).style.display = 'block';
        var bgdiv = document.getElementById(bg_div);
        bgdiv.style.width = document.body.scrollWidth;
        // bgdiv.style.height = $(document).height();
        $("#" + bg_div).height($(document).height());
    };

    //关闭弹出层
    function CloseDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = 'none';
        document.getElementById(bg_div).style.display = 'none';
    };
</script>
</body>
</html>
