<!--控制IE8下面包屑的背景图标-->

<script type="text/javascript">
    $(function () {
        $(".coverImg").hover(function () {
            $(".coverImg").css('background', 'none');
            $(".coverImg a").css('display', 'block');
        }, function () {
            $(".coverImg").css('background', 'url(../../images/coverImg.jpg) no-repeat');
            $(".coverImg a").css('display', 'none');
        });
        //弹窗中的图片列表被选中时
        $(".chosenImg li").click(function () {
            $(this).siblings('li').removeClass('chosenLi');  // 删除其他兄弟元素的样式
            $(this).addClass('chosenLi');                            // 添加当前元素的样式
        });
        $(".btn_primary").bind("click", function () {
            $("#coverImg_img").attr("src", $(".chosenLi img").attr("src"));
            $("#MyDiv").css("display", "none");
            $("#fade").css("display", "none");
        })
    })
</script>
<!--弹出层控制-->
<script type="text/javascript">
    //弹出隐藏层
    function ShowDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = 'block';
        $("#chose_Img").html("");
        doPost("/dtgl/getpicBycontent", JSON.stringify({
            content: ue.getContent()
        }), function (response) {
            if (response.success && response.data.length > 0) {
                $.each(response.data, function (index, src) {
                    $("#chose_Img").append(" <li>\n" +
                        "                <img src=\"" + src + "\" /></li>")
                });
                $(".chosenImg li").click(function () {
                    $(this).siblings('li').removeClass('chosenLi');  // 删除其他兄弟元素的样式
                    $(this).addClass('chosenLi');                            // 添加当前元素的样式
                });
            } else {
                layer.msg("未获取到图片信息");
            }
        });
    };

    //关闭弹出层
    function CloseDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = 'none';
        // document.getElementById(bg_div).style.display = 'none';
    };
</script>
