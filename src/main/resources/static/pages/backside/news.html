<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <link href="../../css/select.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/select-ui.min.js"></script>
    <link href="../../css/layui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/backstage/dtInfo.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
</head>
<body>
    <!--面包屑-->
    <div class="place">
        <span>当前位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">动态管理</a></li>
            <li><a href="#">动态信息</a></li>
        </ul>
    </div>
    <!--内容区域-->
    <div class="right_box">
        <!--查询筛选-->
        <ul class="seachform">
            <span class="pression" pression="201" >
            <li>
                <label></label>
                <input style="width: 400px;" name="" type="text" class="scinput"  placeholder="标题名称、首拼" id="condition"/></li>
            <li>
                <label></label>
                <input name="" type="button" class="scbtn_cx" value="查询" onclick=" getDtInfo()"/>
            </li>
                </span>
            <span class="pression" pression="200" >
            <li>
                <label></label>
                <input name="" type="button" class="scbtn_tj" value="添加动态" style="width: 100px;" onclick="window.location.href = 'AddNews.html?dtid=no&ly=info'" />
            </li>
                </span>
        </ul>
        <!--内容列表-->
        <div class="formtitle"><span>动态列表</span></div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th width="10%">发布区域</th>
                    <th width="10%">发布位置</th>
                    <th width="25%">标题</th>
                    <th width="9%">拟稿人</th>
                    <th width="15%">发布时间</th>
                    <th width="8%">推送状态</th>
                    <th width="8%">审核状态</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <!--分页样式-->
        <div class="page_css">
            <div class="box">
                <div id="page" class="page"></div>
                <div class="info">
                    <p>当前页数:<span id="pageNo">1</span>，共<span id="total">100</span>条数据</p>
                </div>
            </div>
        </div>
    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type="text/javascript">
        $(".placeul li:last-child").addClass("nones");
    </script>
    <!--给偶数行的tr添加背景色-->
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>
</html>
