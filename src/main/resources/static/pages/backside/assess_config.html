<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">
    <script type="text/javascript" src="../../plugs/layui.js"></script>
    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../js/backstage/assessConfig.js"></script>
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
    <style>
        #debody tr:hover{
            background: none;
        }
        .tablelist td{
            text-indent: 0px !important;
        }
    </style>
</head>
<body>
<!--面包屑-->
<div class="place">
    <span>当前位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">考核配置</a></li>
    </ul>
</div>

<!--内容区域-->
<div class="right_box" style="text-align: center">
    <!--内容列表-->
    <div class="ranking_title" style="margin-top: 0px;">
        <h1><span id="configMc"></span></h1>
    </div>
    <div style="margin-top: 20px;"/>
    <table class="add_tabel">
        <tbody>
        <tr>
            <td>
                <ul class="seachform">
                    <li><label>考核类型：</label>
                        <select id="khlx" style="width:150px;height: 30px;line-height: 30px;" onchange="gradeChange()">
                            <option value="">---选择考核类型---</option>
                        </select>
                    </li>
                    <li> <label style="margin-left: 60px">考核时间：</label></li>
                    <li>
                        <div class="layui-inline" id="ydkh"> <!-- 注意：这一层元素并不是必须的 -->
                            <input type="text" class="layui-input" id="ydkhsj">
                        </div>
                        <div class="layui-input-inline" id="ndkh"  style="display: none">
                            <input type="text" class="layui-input" id="ndkhsj">
                        </div>
                        <div class="layui-input-inline" id="jdkh" style="display: none">
                            <input type="text" class="layui-input" id="jdkhsj">
                        </div>
                        <div class="layui-input-inline" id="jdkhxz"  style="display: none">
                            <select id="jdkhxzjd" class="layui-input" style="width: 200px">
                                <option value="1">第一季度</option>
                                <option value="2">第二季度</option>
                                <option value="3">第三季度</option>
                                <option value="4">第四季度</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <!--内容列表-->
    <table class="tablelist" style="margin-top: 10px">
        <tbody>
        <tr>
            <td style="width: 10%; background: #a6dded;">大项</td>
            <td style="width: 8%; background: #a6dded;">分值</td>
            <td style="width: 15%; background: #a6dded;">小项</td>
            <td style="width: 8%; background: #a6dded;">分值</td>
            <td style="width: 8%; background: #a6dded;">达标值</td>
            <td style="width: 51%; background: #a6dded;">规则</td>
        </tr>
        </tbody>
        <tbody id="debody"></tbody>
    </table>
    <div style="text-align:center;">
        <input class="btn_primary pression" style="width: 150px" pression="131" id="sub_button" type="button" width="200px" value="生成考核表" onclick="operateSure()"/>
        <input class="btn_default" id="can_button" type="button" value="取消" onclick="goback()"/>
        <div id="MyDiv" class="white_content">
        </div>
    </div>
    <!--控制IE8下面包屑的背景图标-->
    <script type="text/javascript">
        $(".placeul li:last-child").addClass("nones");
    </script>
</div>
</body>
</html>
