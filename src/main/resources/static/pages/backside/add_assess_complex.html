<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link href="../../css/css.css" rel="stylesheet" />
    <link href="../../css/right.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <!--日期样式文件-->
    <link href="../../plugin/layui-v1.0.7/css/layui.css" rel="stylesheet" />
    <link href="../../css/date.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">

    <script type="text/javascript" src="../../plugs/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/utilAjax.js"></script>
    <script type="text/javascript" src="../../plugs/pression.js"></script>
    <script type="text/javascript" src="../../js/backstage/add_assess_complex.js"></script>
    <!--[if lt IE 9]>
    <script src="../../plugs/json2.js"></script>
    <![endif]-->
</head>
<body>
<!--面包屑-->
<div class="place">
    <span>当前位置：</span>
    <ul class="placeul">
        <li><a href="#">考核管理</a></li>
        <li><a href="#">综合考核</a></li>
        <li><a href="#">添加考核</a></li>
    </ul>
</div>
<!--内容区域-->
<div class="right_box">
    <!--内容列表-->
    <div class="formtitle"><span>添加考核</span></div>
    <table class="add_tabel">
        <tbody>
            <tr>
                <td colspan="4">
                    <ul class="seachform">
                        <li><span style="font-size: 25px; font-weight: bold" id="dz"></span></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <ul class="seachform">
                        <li><label>考核类型：</label>
                            <select id="khlx" style="width:150px;height: 30px;line-height: 30px;" onchange="gradeChange()">
                                <option value="">---选择考核类型---</option>
                            </select>
                        </li>
                        <li> <label style="margin-left: 60px">考核时间：</label></li>
                        <li>
                            <div class="layui-inline" id="ydkh"> <!-- 注意：这一层元素并不是必须的 -->
                                <input type="text" class="layui-input" id="ydkhsj">
                            </div>
                            <div class="layui-input-inline" id="ndkh"  style="display: none">
                                <input type="text" class="layui-input" id="ndkhsj">
                            </div>
                            <div class="layui-input-inline" id="jdkh" style="display: none">
                                <input type="text" class="layui-input" id="jdkhsj">
                            </div>
                            <div class="layui-input-inline" id="jdkhxz"  style="display: none">
                                <select id="jdkhxzjd" class="layui-input" style="width: 200px">
                                    <option value="1">第一季度</option>
                                    <option value="2">第二季度</option>
                                    <option value="3">第三季度</option>
                                    <option value="4">第四季度</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <h1>得分占比：</h1>
    <table class="tablelist" style="margin: 10px">
        <tbody>
        <tr>
            <td style="width: 50%; background: #a6dded; text-align: center">工作考评</td>
            <td style="width: 50%; background: #a6dded; text-align: center">基础数据</td>
        </tr>
        </tbody>
        <tbody id="debody">
        <tr>
            <td style="width: 50%;text-align: center;">
                <input name="" type="text" class="scinput" style="width: 150px;" id="gzpm" maxlength="50" onKeyPress='return onlyIntegerKeyPress(event)' onkeyup='checkNum(event, this)'/> %
            </td>
            <td style="width: 50%;text-align: center;">
                <input name="" type="text" class="scinput" style="width: 150px;" id="ngkh" maxlength="50" onKeyPress='return onlyIntegerKeyPress(event)' onkeyup='checkNum(event, this)'/> %
            </td>
        </tr>
        </tbody>
    </table>

    <div style="text-align:center;">
        <input class="btn_primary" type="button" onclick="saveComplex()" value="保存" />
        <input class="btn_default" type="button" onclick="goback()" value="取消"/>
        <div id="MyDiv" class="white_content">
        </div>
    </div>
</div>
<!--控制IE8下面包屑的背景图标-->
<script type=text/javascript>
    $(".placeul li:last-child").addClass("nones");
</script>
</body>
</html>
