<!--顶部日期-->
<script>
    $(function () {
        toTime();
    });
    function doTime(objD) {
        var str, colorhead, colorfoot;
        var yy = objD.getYear();
        if (yy < 1900) yy = yy + 1900;
        var MM = objD.getMonth() + 1;
        if (MM < 10) MM = '0' + MM;
        var dd = objD.getDate();
        if (dd < 10) dd = '0' + dd;
        var hh = objD.getHours();
        if (hh < 10) hh = '0' + hh;
        var mm = objD.getMinutes();
        if (mm < 10) mm = '0' + mm;
        var ss = objD.getSeconds();
        if (ss < 10) ss = '0' + ss;
        var ww = objD.getDay();
        if (ww == 0) colorhead = "<font color=\"#000000\">";
        if (ww > 0 && ww < 6) colorhead = "<font color=\"#000000\">";
        if (ww == 6) colorhead = "<font color=\"#000000\">";
        if (ww == 0) ww = "星期日";
        if (ww == 1) ww = "星期一";
        if (ww == 2) ww = "星期二";
        if (ww == 3) ww = "星期三";
        if (ww == 4) ww = "星期四";
        if (ww == 5) ww = "星期五";
        if (ww == 6) ww = "星期六";
        colorfoot = "</font>";
        str = colorhead + yy + "年" + MM + "月" + dd + "日 " + ww + colorfoot;
        return (str);
    }
    function toTime() { $("#nowtime").html(doTime(new Date())); window.setTimeout("toTime()", 1000); }
</script>
<!--菜单js-->
<script>
    function test() {
        $(".first-menu > li").mouseover(function () {
            $(this).find(".first-link").addClass("hover");
            $(this).find(".second-menu").stop(true, false).fadeIn(300);
        })
        $(".first-menu > li").mouseout(function () {
            $(this).find(".first-link").removeClass("hover");
            $(this).find(".second-menu").stop(true, false).fadeOut(300);
        })
        $(".third-menu > li").mouseover(function () {
            $(this).find(".third-link").addClass("hover");
            $(this).find(".fourth-menu").stop(true, false).fadeIn(300);
        })
        $(".third-menu > li").mouseout(function () {
            $(this).find(".third-link").removeClass("hover");
            $(this).find(".fourth-menu").stop(true, false).fadeOut(300);
        })
    }
</script>
<!--设为首页/加入收藏-->
<script type="text/javascript">
    // 设置为主页 
    function SetHome(obj, vrl) {
        try {
            obj.style.behavior = 'url(#default#homepage)'; obj.setHomePage(vrl);
        }
        catch (e) {
            if (window.netscape) {
                try {
                    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
                }
                catch (e) {
                    alert("此操作被浏览器拒绝！\n请在浏览器地址栏输入“about:config”并回车\n然后将 [signed.applets.codebase_principal_support]的值设置为'true',双击即可。");
                }
                var prefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces.nsIPrefBranch);
                prefs.setCharPref('browser.startup.homepage', vrl);
            } else {
                alert("您的浏览器不支持，请按照下面步骤操作：1.打开浏览器设置。2.点击设置网页。3.输入：" + vrl + "点击确定。");
            }
        }
    }
    // 加入收藏 兼容360和IE6 
    function shoucang(sTitle, sURL) {
        try {
            window.external.addFavorite(sURL, sTitle);
        }
        catch (e) {
            try {
                window.sidebar.addPanel(sTitle, sURL, "");
            }
            catch (e) {
                alert("加入收藏失败，请使用Ctrl+D进行添加");
            }
        }
    }
</script>
